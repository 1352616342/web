t');            $('.fzhbm-nor').addClass('fzhbm-hide');            $('.fzhbm-nor').html('红包码已复制');            setTimeout(function () {                            window.location.href = 'https://ds.alipay.com/';                  }, 800)            e.clearSelection();        });        clipboard.on('error', function (e) {            $('.confirms').show()        });        //clipboard.on('success', function(e) {        ////复制成功之后的回调        //console.log(e);        //$('.anniu button').hide()        //$('.anniu .yfz').show()        ////提示：这里是个坑,需要手动销毁当前的clipboard,否则会触发两次事件        //clipboard.destroy();        //});        //        //clipboard.on('error', function(e) {        ////执行失败后需要做的事...        //console.log(e);        //clipboard.destroy();        //});    }    $(function () {    $('#show').click(function(){    console.log('show someting')    })    //二维码显示        $('.ewm u').click(function () {            $('.userid').show()        })        $('.fuceng').click(function (e) {            e.cancelBubble = true;            $('.fuceng').hide()        })        $('.btns').click(function () {            $('.confirms').hide()        })        document.querySelector('button').onclick = copy();    })</script></body></html>
